<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- plotNumber Column -->
  <ng-container matColumnDef="plotNumber">
    <th mat-header-cell *matHeaderCellDef>Plot Number</th>
    <td mat-cell *matCellDef="let element">{{ element.plotNumber }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="ownerName">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.ownerName }}</td>
  </ng-container>

  <!-- Survey Number Column -->
  <ng-container matColumnDef="surveyNumber">
    <th mat-header-cell *matHeaderCellDef>Survey Number</th>
    <td mat-cell *matCellDef="let element">{{ element.surveyNumber }}</td>
  </ng-container>

  <!-- Mobile Column -->
  <ng-container matColumnDef="mobileNumber">
    <th mat-header-cell *matHeaderCellDef>Mobile</th>
    <td mat-cell *matCellDef="let element">{{ element.mobileNumber }}</td>
  </ng-container>

  <!-- Document Id Column -->
  <!-- <ng-container matColumnDef="documentId">
    <th mat-header-cell *matHeaderCellDef>Document Id</th>
    <td mat-cell *matCellDef="let element">{{ element.documentId }}</td>
  </ng-container> -->

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
