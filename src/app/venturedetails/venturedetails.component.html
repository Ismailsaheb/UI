<div>
  <mat-card class="example-card" *ngFor="let vDetails of ventureDtls">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title class="font-size">
        <span>Name : {{vDetails.surveyDto.surveyNum}} </span>
        <br/>
        <span>Location : {{vDetails.village.name}}</span>
      </mat-card-title>
    </mat-card-header>
    <img class="image-display" mat-card-image alt="Photo is not available" [src]="createImageFromBlob(vDetails.surveyDto?.documentDto.image)">
    <mat-card-content class="font-size">
      <!-- some text   -->XXXX some text
    </mat-card-content>

    <mat-card-actions>
      <!-- <button mat-button [router-link]="[ownerlist]">DETAILS</button> -->
      <a [routerLink]="['/ownerlist', vDetails.surveyDto.id]"> DETAILS</a>
    </mat-card-actions>
  </mat-card>
</div>
