<mat-card>
  <mat-error *ngIf="message" class="invalid-feedback">
    <span class="mat-form-field-invalid">{{ message }}</span>
  </mat-error>
  <mat-card-title>Login</mat-card-title>
  <mat-error *ngIf="submitted && form.username.errors" class="invalid-feedback">
    <span *ngIf="form.username.errors.required" class="mat-form-field-invalid"
      >Username is required</span
    >
  </mat-error>
  <mat-error *ngIf="submitted && form.password.errors" class="invalid-feedback">
    <span *ngIf="form.password.errors.required" class="mat-form-field-invalid"
      >Password is required</span
    >
  </mat-error>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <p *ngIf="error" class="error">
        {{ error }}
      </p>
      <div class="button">
        <button
          type="submit"
          mat-raised-button
          [disabled]="loading"
          color="primary"
        >
          Login
        </button>
      </div>
      <!-- <div>
                <a class="button" routerLink="/register" mat-button class="btn btn-link" color="primary">Register</a>
            </div> -->
    </form>
  </mat-card-content>
  <mat-card-content>
    <span class="login-header">
      Or Register with
    </span>
    <button mat-icon-button (click)="signInWithGoogle()">
      <img src="assets/img/social-google.png" height="100%" />
    </button>
    <button mat-icon-button (click)="signInWithFB()">
      <img src="assets/img/social-fb.png" height="100%" />
    </button>
  </mat-card-content>
</mat-card>
